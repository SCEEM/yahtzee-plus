<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yahtzee++</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/css/main.css}" rel="stylesheet" />
</head>
<body>
    <p th:text="'Hello, player number: ' + ${playerId} + '!'" />
    <div class="wrapper">
        <scorecard>
            <div class="user-scorecard">
                <h3>Your Scorecard</h3>
<!--                <form th:action="@{/submitScorecard}" method="post">-->
<!--                    <input type="submit" value="Submit Score" />-->
<!--                </form>-->
            </div>
            <div class="active-scorecard">
                <h3>Active Scorecard</h3>
            </div>
        </scorecard>

        <header >SCEEM logo</header>

        <!-- Current Roll section -->
        <div class="current-roll">
            <h2>Current Roll</h2>
            <p th:text="${dice0} + ' ' + ${dice1} + ' ' + ${dice2} + ' ' + ${dice3} + ' ' + ${dice4}" />
            <form th:action="@{/turn/roll}" method="post">
                <input type="submit" value="Roll"/>
            </form>
        </div>

        <!-- Roll History section -->
        <div class="roll-history">
            <h3>Roll History</h3>
        </div>

        <!-- Keepers section -->
        <div class="keepers">
            <h3>Keepers</h3>
           <form th:action="@{/turn/roll/keep(values=${dice0})}" method="post">
               <input type="submit" value="Lock Keepers"/>
           </form>
            <p th:text="${keepers_msg}"/>
        </div>

        <div class="buttons">
            <form th:action="@{/turn/finish}" method="post">
                <input type="submit" value="Finish Turn"/>
            </form>
        </div>

        <!-- All Scores -->
        <div class="all-scores">
            <h3>All Scores Table</h3>
            <table>
                <tr>
                    <th th:scope="col">Player X</th>
                    <th th:scope="col">Score</th>
                <tr>
                <tr th:if="${playerList.size() > 0}" >
                    <td style="text-align:center" th:text="'Player 1'"></td>
                    <td style="text-align:center" th:text="${scoreList[0]}"></td>
                </tr>
                <tr th:if="${playerList.size() > 1}" >
                    <td style="text-align:center" th:text="'Player 2'"></td>
                    <td style="text-align:center" th:text="${scoreList[1]}"></td>
                </tr>
                <tr th:if="${playerList.size() > 2}" >
                    <td style="text-align:center" th:text="'Player 3'"></td>
                    <td style="text-align:center" th:text="${scoreList[2]}"></td>
                </tr>
                <tr th:if="${playerList.size() > 3}" >
                    <td style="text-align:center" th:text="'Player 4'"></td>
                    <td style="text-align:center" th:text="${scoreList[3]}"></td>
                </tr>
                <tr th:if="${playerList.size() > 4}" >
                    <td style="text-align:center" th:text="'Player 5'"></td>
                    <td style="text-align:center" th:text="${scoreList[4]}"></td>
                </tr>
                <tr th:if="${playerList.size() > 5}" >
                    <td style="text-align:center" th:text="'Player 6'"></td>
                    <td style="text-align:center" th:text="${scoreList[5]}"></td>
                </tr>
            </table>
        </div>

        <!-- Chat -->
        <div class="chat">
            <h3>Chat</h3>
        </div>
    </div>
</body>
</html>
